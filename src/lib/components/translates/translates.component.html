<div class="container-fluid">	
	<div class="row page-wrapper">
		<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2">
			<h2>Selection</h2>
			
			<label class="formbox" for="">
				<div class="formbox_label">Select language</div>
				<select [(ngModel)]="lang" (ngModelChange)="set_language()" class="input" placeholder="Translate">
					<option *ngFor="let l of trans.languages" [value]="l.code">
						{{l.name}}						
					</option>
				</select> 
			</label>
			<label class="formbox" for="">
				<div class="formbox_label">Select page</div>
				<select [(ngModel)]="page" class="input" placeholder="Translate">
					<option [value]="''">All</option>
					<option *ngFor="let p of pages" [value]="p">
						{{p}}						
					</option>
				</select> 
			</label>
			<button (click)="trans.download_json()">Download JSON</button>
		</div>


		<div class="col-xs-12 col-sm-8 col-md-9 col-lg-10 right-col">
			<h2>Availible phrases: {{(words|search:page:'page').length}}</h2>
			<div class="row">
				<div *ngFor="let word of words|search:page:'page'" class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
					<label class="formbox" for="">

						<div class="formbox_label">{{word.word}}</div>

						<input [(ngModel)]="word.translate" (ngModelChange)="translate(word.slug, word.translate)" class="input" type="text" placeholder="Translate">
						
						<button class="btn" style="background-color: #dd9999" (click)="delete(word._id, word.translate_id)">Delete phrase</button>

					</label>
				</div>
			</div>
		</div>
	</div>
</div>
