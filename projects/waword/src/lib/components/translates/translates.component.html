<div class="container-fluid">	
	<div class="page-wrapper">
		<div class="translate__top-inner">
			<div class="translate__inner" >
				<label class="formboxs" for="">
					<div class="formboxs_title">Select language</div>
					<select [(ngModel)]="lang" (ngModelChange)="set_language()" class="translate__select" placeholder="Translate">
						<option *ngFor="let l of trans.languages" [value]="l.code">{{l.name}}</option>
					</select> 
				</label>
				<label class="formboxs" for="">
					<div class="formboxs_title">Select page</div>
					<select [(ngModel)]="page" class="translate__select" placeholder="Translate">
						<option [value]="''">All</option>
						<option *ngFor="let p of pages" [value]="p">{{p}}</option>
					</select> 
				</label>
			</div>
			<button class="translate__dawn-jcon" (click)="trans.download_json()">Download JSON</button>
		</div>
		<div class="main__sub-inner translate__main-wrap">
		<div class="translate__main-inner" *ngFor="let word of words|search:page:'page'">
			<div class="main__contant-inner">
				<div class="formboxs_label">
					<span>{{word.word}}</span>
					<div class="img-close" (click)="delete(word._id, word.translate_id)"></div>
				</div>
				<label class="formbox" for="">
					<input [(ngModel)]="word.translate" (ngModelChange)="translate(word.slug, word.translate)" class="input" type="text" placeholder="Translate">	
				</label>
			</div>
		</div>
		</div>
	</div>
</div>
